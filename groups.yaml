##################################
# GROUPS
##################################

james_bedroom_lights:
  name: James Bedroom Lights
  entities:
    - light.ceiling
    - switch.desk_lamp
    - switch.wemo_insight

james_bedroom_automations:
  name: James Bedroom Automations
  entities:
    - automation.turn_on_bed_lamp_when_its_dark
    - automation.turn_off_desk_lamp_when_away_from_computer
    - automation.turn_on_desk_lamp_when_using_computer
    - automation.use_lamps_when_sun_sets
    - automation.turn_on_ceiling_light_when_its_getting_dark
    - automation.turn_on_bed_lamp_when_i_arrive_home_at_night
    - automation.turn_lights_off_when_away

james_bedroom_scripts:
  name: James Bedroom Scripts
  entities:
    - script.nightlights_james
    - script.goodnight_james

server_room_fans:
  name: Server Room Fans
  entities:
    - switch.server_fan
    - automation.server_room_temp_high
    - automation.server_room_temp_normal

bathroom_fans:
  name: Bathroom Fans
  entities:
    - switch.bathroom_fan
    - automation.upstairs_bathroom_humidity_high
    - automation.upstairs_bathroom_humidity_normal

speedtest:
  name: Speedtest
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

bom:
  name: BOM Sensors
  entities:
    - sensor.bom_feels_like_c
    - sensor.bom_air_temp_c
    - sensor.bom_relative_humidity

pv:
  name: PV Array
  entities:
    - sensor.power_generation
    - sensor.energy_generation


