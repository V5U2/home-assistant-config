homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: 0
  unit_system: metric
  time_zone: !secret home_time
  customize: !include customize.yaml

frontend:
  themes: !include_dir_merge_named themes/


### System Modules

http:

system_health:

recorder:
  purge_keep_days: 3

influxdb:
  host: !secret influxdb_ip
  database: !secret influxdb_db


### UI Modules

logbook:

updater:

discovery:

conversation:

config:

history:
  exclude:
    domains:
      - automation
      - camera
      - group
      - media_player
      - script
    entities:
      - sensor.bom_feels_like_c
      - sensor.bom_air_temp_c
      - sensor.bom_relative_humidity
      - sensor.power_generation
      - sensor.energy_generation
      - sensor.pvoutput
      - sensor.current_ozone_level
      - sensor.safe_exposure_time_type_1
      - sensor.max_uv_index
      - sensor.current_uv_index
      - sensor.aftership
      - sensor.hue_dimmer_switch_1
      - sensor.rainsensor
      - binary_sensor.protection_window
      - light.empty

lovelace:
  mode: yaml


### Environmental

sun:

openuv:
  api_key: !secret openuv_api
  binary_sensors:
    monitored_conditions:
      - uv_protection_window
  sensors:
    monitored_conditions:
      - current_uv_level
      - safe_exposure_time_type_1
    # - max_uv_index
    # - current_ozone_level
    # - current_uv_index

#rainbird:
#  host: !secret rainbird_host
#  password: !secret rainbird_password

speedtestdotnet:
  monitored_conditions:
    - ping
    - download
    - upload
  scan_interval:
    hours: 4


### Lighting

lifx:

hue:
  bridges:
    - host: !secret hue_host

### Media Players

cast:

stream:


### Notifications

twilio:
  account_sid: !secret twilio_sid
  auth_token: !secret twilio_auth


### Voice

google_assistant:
  project_id: !secret google_id
  exposed_domains:
    - switch
    - light
    - lifx

### Communication

mqtt:
  broker: !secret mqtt_host
  port: 1883
  client_id: home-assistant
  username: !secret mqtt_user
  password: !secret mqtt_password
  discovery: true
  discovery_prefix: homeassistant


# Includes

switch: !include_dir_merge_list switches/
automation: !include_dir_merge_list automations/
sensor: !include_dir_merge_list sensors/
group: !include_dir_merge_named groups/
script: !include_dir_merge_named scripts/

notify: !include notifications.yaml
binary_sensor: !include binary_sensors.yaml
camera: !include cameras.yaml
device_tracker: !include trackers.yaml
cover: !include covers.yaml
media_player: !include media_players.yaml

input_boolean:
  holiday_mode:
    name: Holiday Mode
    initial: off